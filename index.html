<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Josh Jeffers</title>
        <link rel="stylesheet" href="styles.css">

                </div>

                <div class="content-description">
                    <p>A simple spring boot MVC website designed to interface with the Halpbot quiz question database.</p>
                </div>
                <a class="content-link" href="https://github.com/pumbas600/HalpBotDashboard">
